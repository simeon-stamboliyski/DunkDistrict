{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Login Section -->
<div class="container section-padding">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="form-container">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your DunkDistrict account</p>
                </div>

                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Email or Username</label>
                        <input type="text" class="form-control-custom" name="username" placeholder="Enter your email or username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control-custom" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check-custom">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary-custom form-submit-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="divider">
                        <span></span>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            {% load socialaccount %}
                            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary">
                                <i class="fab fa-google me-2"></i>Google
                            </a>
                        </div>
                    </div>

                    <div class="form-links">
                        Don't have an account? <a href="{% url 'accounts:register' %}">Create one here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

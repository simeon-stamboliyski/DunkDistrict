{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Register Section -->
<div class="container section-padding">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container" id="registerform">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join DunkDistrict and gear up for greatness</p>
                </div>

                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control-custom" placeholder="Enter your first name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control-custom" placeholder="Enter your last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control-custom" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control-custom" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control-custom" placeholder="Create a strong password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control-custom" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control-custom" required>
                    </div>

                    <button type="submit" class="btn btn-primary-custom form-submit-btn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <div class="divider">
                        <span></span>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="fab fa-google me-2"></i>Google
                            </button>
                        </div>
                    </div>

                    <div class="form-links">
                        Already have an account? <a href="{% url 'accounts:login' %}">Sign in here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
